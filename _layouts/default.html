<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} - {{ site.description }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <style>
        :root {
            --primary-color: #5f4d93;
            --secondary-color: #6b5b95;
            --accent-color: #e37682;
            --text-color: #2d3748;
            --text-light: #4a5568;
            --background: #75567f;
            --surface: #f7fafc;
            --surface-light: #edf2f7;
            --code-bg: #f1f5f9;
            --border-color: #e2e8f0;
            --highlight-bg: #fff5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', 'Helvetica Neue', 'Helvetica', Arial, 'Hiragino Sans GB', 'Microsoft YaHei', 'SimSun', 'Droid Sans Fallback', sans-serif;
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-color);
            background: linear-gradient(45deg, #e37682 15%, #5f4d93 85%);
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0.35em;
            box-shadow: inset 0px 0px 1px 1px rgba(255, 255, 255, 0.25), 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-wrapper {
            padding: 3rem 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
            position: relative;
        }



        .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .quick-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .quick-nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            background: var(--surface);
        }

        .quick-nav a:hover {
            background: #5f4d93 !important;
            color: #ffffff !important;
            border-color: #5f4d93 !important;
        }

        /* Extra specific selector to ensure white color on navigation hover */
        header .quick-nav a:hover {
            color: #ffffff !important;
        }

        .contribute-btn {
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .contribute-btn:hover {
            background: var(--primary-color) !important;
            color: white !important;
            border-color: var(--primary-color) !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        section {
            margin: 4rem 0;
            scroll-margin-top: 2rem;
        }

        section:first-of-type {
            margin-top: 2rem;
        }

        /* Content h1 elements (not the main header) */
        main h1 {
            font-size: 2.2rem;
            margin: 4rem 0 2rem 0;
            color: var(--primary-color);
            font-weight: 400;
            position: relative;
            padding-top: 2rem;
        }

        main h1:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, #efa8b0, #a89cc8, #8cc9f0);
        }



        h2 {
            font-size: 1.75rem;
            margin: 3rem 0 2rem 0;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: -0.01em;
            position: relative;
            padding-bottom: 0.75rem;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 3rem;
            height: 2px;
            background: var(--primary-color);
            border-radius: 1px;
        }

        h3 {
            font-size: 1.3rem;
            margin: 3.5rem 0 1.5rem 0;
            color: var(--text-color);
            font-weight: 600;
        }

        h4 {
            font-size: 1.1rem;
            margin: 1.5rem 0 0.5rem 0;
            color: var(--primary-color);
            font-weight: 600;
        }

        p {
            margin-bottom: 1.2rem;
            color: var(--text-color);
            font-size: 15px;
            line-height: 1.7;
        }

        .principle-box {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 0.35rem;
            padding: 1.75rem;
            margin: 2rem 0;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .principle-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
        }

        .principle-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
        }

        .principle-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-size: 1.05rem;
            letter-spacing: -0.01em;
        }

        code {
            background: var(--code-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
            font-size: 0.875rem;
            color: var(--accent-color);
        }

        pre {
            background: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
            font-size: 0.875rem;
        }

        pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: var(--text-color);
        }

        ul,
        ol {
            margin: 1.2rem 0;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.6rem;
            font-size: 15px;
            line-height: 1.6;
        }

        /* Modern Rules Cards */
        .rules-list {
            display: grid !important;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
            padding: 0;
            counter-reset: rule-counter;
        }

        .rules-list li {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            margin: 0;
            position: relative;
            list-style: none;
            counter-increment: rule-counter;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .rules-container ul li:before {
            content: counter(rule-counter);
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--primary-color);
            color: var(--background);
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .rules-list li:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .rules-list li:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.25);
            border-color: var(--primary-color);
        }

        .rules-container ul li strong {
            display: block;
            font-size: 1.15rem;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            margin-right: 3rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .rules-list li p {
            margin: 0;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* Regular list styling for other sections */
        ul li:not(.rules-list li):before {
            content: 'â€¢';
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            margin-left: -1.2rem;
        }

        ul li:not(.rules-list li) {
            position: relative;
            list-style: none;
        }

        /* Mobile responsiveness for rule cards */
        @media (max-width: 768px) {
            .rules-list li {
                padding: 1.5rem;
            }

            .rules-list li:before {
                top: 1rem;
                right: 1rem;
                width: 2rem;
                height: 2rem;
                font-size: 0.9rem;
            }

            .rules-list li strong {
                margin-right: 2.5rem;
                font-size: 1.05rem;
            }
        }

        .highlight {
            background: linear-gradient(120deg, var(--highlight-bg) 0%, var(--highlight-bg) 100%);
            background-repeat: no-repeat;
            background-size: 100% 0.2em;
            background-position: 0 88%;
            padding: 0.1rem 0.2rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .example {
            background: var(--surface);
            border: 1px solid var(--accent-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .example:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-color);
        }

        .example h4 {
            color: var(--accent-color);
            margin-bottom: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
        }

        blockquote {
            border-left: 4px solid var(--primary-color);
            background: var(--surface);
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            border-radius: 0 0.5rem 0.5rem 0;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover:not(.quick-nav a):not(.contribute-btn) {
            text-decoration: underline;
        }

        strong {
            color: var(--primary-color);
        }

        em {
            color: var(--accent-color);
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                font-size: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .quick-nav {
                gap: 1rem;
            }

            .container {
                padding: 1rem;
                max-width: 100%;
            }

            .principle-box {
                padding: 1.25rem;
                margin: 1.5rem 0;
            }

            section {
                margin: 3rem 0;
            }

            p {
                font-size: 14px;
            }

            li {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-wrapper">
            <header>
                <h1>{{ site.title }}</h1>
                <p class="subtitle">{{ site.description }}</p>

                <div class="quick-nav">
                    <a href="#introduction">Introduction</a>
                    <a href="#rules-for-ai-assisted-pr-submissions">Rules for PRs</a>
                    <a href="#project-automation-for-the-ai-codingreview-workflow">Project Automation</a>
                    <a href="https://github.com/ai-coding-manifesto/ai-coding-manifesto" target="_blank"
                        class="contribute-btn">Contribute</a>
                </div>
            </header>

            <main>
                {{ content }}
            </main>

            <footer>
                <p>AI Coding Manifesto is licensed under <a href="LICENSE" style="color: var(--primary-color);">MIT
                        License</a></p>
            </footer>
        </div>
    </div>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Principle boxes now use CSS-only hover effects for better performance

        // Auto-detect and style the rules section
        document.addEventListener('DOMContentLoaded', function () {
            // Find the rules section and add special styling
            const headings = document.querySelectorAll('h1, h2');
            headings.forEach(heading => {
                if (heading.textContent.includes('Rules for AI-Assisted PR Submissions')) {
                    heading.setAttribute('id', 'rules-for-ai-assisted-pr-submissions');

                    // Find the ul that follows this heading
                    let sibling = heading.nextElementSibling;
                    while (sibling) {
                        if (sibling.tagName === 'UL') {
                            sibling.classList.add('rules-list');
                            break;
                        }
                        sibling = sibling.nextElementSibling;
                    }
                }
            });
        });
    </script>
</body>

</html>
